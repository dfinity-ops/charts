on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  publish-charts:
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:3.17.2
    permissions:
      contents: read
      # id-token: write
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: |
          echo "helm_registry=ghcr.io" >> $GITHUB_ENV
          echo "helm_username=${{ github.actor }}" >> $GITHUB_ENV
          echo "helm_password=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "git_repo_owner=$GITHUB_REPOSITORY_OWNER" >> $GITHUB_ENV
      - name: Validate charts
        run: |
          ./pipeline.sh
      - name: Publish charts
        if: github.event_name == 'push'
        run: |
          ./pipeline.sh push
