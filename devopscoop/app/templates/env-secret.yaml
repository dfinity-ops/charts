{{- with .Values.envSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.fullname" $ }}-env
  labels:
    app: "{{ template "app.name" $ }}"
    chart: "{{ template "app.chart" $ }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
type: Opaque
data:
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
